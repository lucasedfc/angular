<h3>{{titulo}}</h3>
<hr>

<div *ngIf="!productos">
    Cargando listado de productos
</div>

<div *ngIf="productos">
    <div class="row">
        <div *ngFor="let producto of productos" class="col-lg-3">
            <div class="thumbnail">
                <div *ngIf="producto.imagen" class="imagen_container">
                        <img class="producto_imagen" src="http://localhost/angular/cursoangular4-backend/uploads/{{producto.imagen}}" alt="">
                </div>
                <div *ngIf="!producto.imagen">
                        <div class="imagen_relleno">

                        </div>
                </div>
                <div class="caption">
                    <h3>{{producto.nombre}}</h3> 
                    <p>${{producto.precio}}</p> 
                    <p>
                        <a [routerLink]="['/producto', producto.id]" href="" class="btn btn-sm btn-primary">Ver</a>
                        <a [routerLink]="['/editar-producto', producto.id]" href="" class="btn btn-sm btn-warning">Editar</a>
                        <a href="" class="btn btn-sm btn-danger">Eliminar</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
